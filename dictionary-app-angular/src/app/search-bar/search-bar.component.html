<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Enter a word..."
    class="search-input"
  />

  <button (click)="searchWord()" class="search-button">Search</button>

  <app-word-display
    [word]="searchInput"
    [definition]="definition"
  ></app-word-display>
</div>
